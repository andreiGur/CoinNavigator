# Update spread_data.json so the live site has fresh prices.
# Runs: every 15 min, on push to main, and manually via Actions tab.
name: Update spread data

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run spread detector
        run: python src/spread_detector.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/spread_data.json spread_data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update spread_data.json [automated]"
            git push
          fi
