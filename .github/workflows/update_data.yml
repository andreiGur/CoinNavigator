name: Update Spread Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-spread-data-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Sync to latest main
        run: |
          set -euo pipefail
          git fetch origin main
          git reset --hard origin/main

      - name: Run spread detector
        run: python src/spread_detector.py

      - name: Commit and push changes
        run: |
          set -euo pipefail
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/spread_data.json spread_data.json
          git commit -m "Automated update: $(date -u)" || (echo "No changes to commit" && exit 0)

          # Prefer normal push; if the branch advanced due to another run, force-with-lease
          # (safe here because only this workflow should be writing these JSON artifacts).
          if git push; then
            exit 0
          fi

          echo "Normal push failed; attempting force-with-lease..."
          git push --force-with-lease
