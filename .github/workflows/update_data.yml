name: Update Spread Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-spread-data-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Force checkout of the latest main so workflow_dispatch "re-runs" don't use an old SHA.
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Sync to latest main
        run: |
          set -euo pipefail
          git fetch origin main
          git reset --hard origin/main

      - name: Run spread detector
        run: python src/spread_detector.py

      - name: Run Polymarket hot markets
        run: python src/polymarket_hot.py

      - name: Commit and push changes
        run: |
          set -euo pipefail
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/spread_data.json spread_data.json data/polymarket_hot.json polymarket_hot.json
          git commit -m "Automated update: $(date -u)" || (echo "No changes to commit" && exit 0)

          # The JSON files are regenerated each run; if main advanced (another run pushed),
          # rebase our commit on top and auto-resolve JSON conflicts by keeping the newly generated files.
          for i in 1 2 3 4 5; do
            if git push; then
              exit 0
            fi

            echo "Push failed (attempt $i). Fetching and rebasing onto origin/main..."
            git fetch origin main
            if git rebase origin/main; then
              continue
            fi

            echo "Rebase conflict. Keeping freshly generated JSON and continuing rebase..."
            git checkout --theirs data/spread_data.json spread_data.json data/polymarket_hot.json polymarket_hot.json || true
            git add data/spread_data.json spread_data.json data/polymarket_hot.json polymarket_hot.json
            git rebase --continue || true
            sleep $((i * 2))
          done

          echo "Failed to push after retries."
          exit 1
